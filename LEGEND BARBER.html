<body>
        <section class="review-section">
        <h2>Califica nuestra barbería</h2>
        <div class="star-rating" id="starRating">
            <span onclick="setRating(1)">★</span>
            <span onclick="setRating(2)">★</span>
            <span onclick="setRating(3)">★</span>
            <span onclick="setRating(4)">★</span>
            <span onclick="setRating(5)">★</span>
        </div>
        <textarea class="comment-box" id="comment" placeholder="Escribe tu comentario..."></textarea>
        <button class="btn" onclick="submitReview()">Enviar</button>
        <div class="review-list" id="reviews"></div>
    </section>
    <script>
        let selectedRating = 0;
        function setRating(rating) {
            selectedRating = rating;
            let stars = document.querySelectorAll(".star-rating span");
            stars.forEach((star, index) => {
                star.classList.toggle("active", index < rating);
            });
        }
        function submitReview() {
            let comment = document.getElementById("comment").value;
            if (comment.trim() === "" || selectedRating === 0) return;
            let reviewList = document.getElementById("reviews");
            let newReview = document.createElement("p");
            newReview.innerHTML = `${'★'.repeat(selectedRating)} ${comment}`;
            reviewList.appendChild(newReview);
            document.getElementById("comment").value = "";
            selectedRating = 0;
            document.querySelectorAll(".star-rating span").forEach(star => star.classList.remove("active"));
        }
    </script>
